<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calligraphy Gallery – Şükrü Ozan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.25rem 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    main {
      max-width: 1100px;
      margin: 1.5rem auto 2.5rem;
      padding: 0 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
    }

    .gallery-item img {
      max-width: 100%;
      display: block;
      height: auto;
    }

    .gallery-item figcaption {
      padding: 0.6rem 0.8rem;
      font-size: 0.85rem;
      text-align: center;
      color: #555;
    }

    .note {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calligraphy Gallery</h1>
    <p>Selected calligraphy works by Şükrü Ozan</p>
  </header>

  <main>
    <p class="note">
    </p>

    <section class="gallery" id="gallery"></section>
  </main>

  <script>
    // Folder where your images live (relative to this HTML file)
    const imageFolder = "images/calligraphy/";

    // List your image filenames here:
    // Example: "work1.jpg", "my-calligraphy-02.png", ...
    const imageFiles = [
      "istiklal_marsi_gothic.jpg"
      // add more filenames here
    ];

    function filenameToCaption(filename) {
      // remove extension
      let caption = filename.replace(/\.[^.]+$/, "");
      // replace dashes/underscores with spaces
      caption = caption.replace(/[-_]+/g, " ");
      // capitalize first letter
      return caption.charAt(0).toUpperCase() + caption.slice(1);
    }

    const galleryEl = document.getElementById("gallery");

    imageFiles.forEach(file => {
      const figure = document.createElement("figure");
      figure.className = "gallery-item";

      const img = document.createElement("img");
      img.src = imageFolder + file;
      img.alt = filenameToCaption(file);

      const caption = document.createElement("figcaption");
      caption.textContent = filenameToCaption(file);

      figure.appendChild(img);
      figure.appendChild(caption);
      galleryEl.appendChild(figure);
    });
  </script>
</body>
</html>
